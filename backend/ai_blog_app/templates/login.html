<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>login</title>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100 font-sans antialised">
    <!-- Navbar  -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl font-bold">Ai Blog Generator</h1>
      </div>
      <div>
        <a href="login" class="text-white hover:underline">Login</a>
        <a href="signup" class="text-white hover:underline">Signup</a>
      </div>
    </nav>

    <!-- main content -->
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 shadow-md rounded max-w-md w-full">
        <!-- login form  -->
        <form class="space-y-4" action="" method="POST">
          {% csrf_token %}
          <!-- error message -->
          {% if error_message %}
          <div align="center" style="color: red">
            <h2>{{error_message}}</h2>
          </div>
          {% endif %}
          <h2 class="text-xl font-bold">Login</h2>
          <div>
            <label for="username" class="block mb-1 font-medium"
              >Username
            </label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username..."
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium"
              >Password
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password..."
              class="w-full p-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-2 border rounded hover:bg-blue-700"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
